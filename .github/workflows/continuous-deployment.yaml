name: Continuous Deployment

on:
  workflow_dispatch:
    inputs:
      channel:
        type: choice
        description: 'Channel to deploy to. The preview channel creates an internal preview build and is available for download on Expo.dev. The production channel creates a production build and uploads this build to be released in the stores. It does not make a release in the stores yet.'
        required: true
        options:
          - 'preview'
          - 'preview-simulator'
          - 'production'
          - 'e2e-test'
        default: 'preview'
      platform:
        type: choice
        description: 'Platform to deploy to'
        required: true
        options:
          - 'android'
          - 'ios'
          - 'all'
        default: 'all'
      app:
        type: choice
        description: 'App to deploy'
        required: true
        options:
          - 'funke'
          - 'paradym'
        default: 'paradym'
      issuer_backend:
        type: choice
        description: 'Issuer backend to use in tests'
        required: true
        options:
          - 'playground'
          - 'paradym'
        default: 'playground'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_PROFILE: ${{ github.event.inputs.app }}
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v6

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v4

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_PUBLISHER_ACCESS_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸš€ Build
        run: pnpm build

      - name: ğŸš€ Build internal preview
        if: ${{ github.event.inputs.channel == 'preview' }}
        working-directory: apps/easypid
        run: eas build --non-interactive --platform ${{ github.event.inputs.platform }} --profile ${{ env.APP_PROFILE }}-preview --no-wait

      - name: ğŸš€ Build internal preview for simulator
        if: ${{ github.event.inputs.channel == 'preview-simulator' }}
        working-directory: apps/easypid
        run: eas build --non-interactive --platform ${{ github.event.inputs.platform }} --profile ${{ env.APP_PROFILE }}-preview-simulator --no-wait

      - name: ğŸš€ Build and Submission to TestFlight / Alpha Track
        if: ${{ github.event.inputs.channel == 'production' }}
        working-directory: apps/easypid
        run: eas build --non-interactive --platform ${{ github.event.inputs.platform }} --profile ${{ env.APP_PROFILE }}-production --no-wait --auto-submit

      - name: EAS Workflow Android
        if: ${{ github.event.inputs.channel == 'e2e-test' && (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all') }}
        working-directory: apps/easypid
        run: npx eas workflow:run e2e-test-android-with-fingerprint-and-repack.yaml --non-interactive --no-wait -F issuer_backend=${{ github.event.inputs.issuer_backend }} -F paradym_api_key=${{ secrets.PARADYM_API_KEY }}
      
      - name: EAS Workflow iOS
        if: ${{ github.event.inputs.channel == 'e2e-test' && (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all') }}
        working-directory: apps/easypid
        run: npx eas workflow:run e2e-test-ios-with-fingerprint-and-repack.yaml --non-interactive --no-wait -F issuer_backend=${{ github.event.inputs.issuer_backend }} -F paradym_api_key=${{ secrets.PARADYM_API_KEY }}
