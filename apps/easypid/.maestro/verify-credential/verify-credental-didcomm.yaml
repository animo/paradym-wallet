appId: id.paradym.wallet.preview
tags:
  - verification
  - issue
  - didcomm
  - anoncreds
---
- runFlow: ../onboarding.yaml

# Issue birth certificate
- runScript:
    file: ../scripts/request.js
    env:
      ACTION: '{"action":"createOffer", "authorization":"none", "requestType": "birth-certificate-anoncreds", "flow":"didcomm"}'
      ISSUER_BACKEND: ${MAESTRO_ISSUER_BACKEND}

- runFlow:
    file: ../issue-none/issue-none.yaml
    env:
      deeplink: ${output.deeplink}

# Issue membership card
- runScript:
    file: ../scripts/request.js
    env:
      ACTION: '{"action":"createOffer", "authorization":"none", "requestType": "membership-card-anoncreds", "flow":"didcomm"}'
      ISSUER_BACKEND: ${MAESTRO_ISSUER_BACKEND}

- runFlow:
    file: ../issue-none/issue-none.yaml
    env:
      deeplink: ${output.deeplink}

- runScript:
    file: ../scripts/request.js
    env:
      ACTION: '{"action":"createVerification", "requestSignerType":"x5c", "flow":"didcomm", "requestType":"birth-certificate-and-membership-card-anoncreds"}'
      ISSUER_BACKEND: ${MAESTRO_ISSUER_BACKEND}

- runFlow:
    file: verify-credential.yaml
    env:
      deeplink: ${output.deeplink}
