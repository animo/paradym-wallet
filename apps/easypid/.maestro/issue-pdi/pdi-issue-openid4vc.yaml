appId: id.paradym.wallet.preview
tags:
  - authorization-presentation-during-issuance
  # for the issuance of the PDI credential
  - authorization-none
  - issue
  - openid4vc
  - sd-jwt
---
- runFlow: ../onboarding.yaml
- runScript:
    file: ../scripts/request.js
    env:
      ACTION: '{"action":"createOffer", "authorization":"none", "requestType": "eudi-pid-sd-jwt", "flow":"openid4vc"}'
      ISSUER_BACKEND: ${MAESTRO_ISSUER_BACKEND}

- runFlow:
    file: ../issue-none/issue-none.yaml
    env:
      deeplink: ${output.deeplink}

- runScript:
    file: ../scripts/request.js
    env:
      ACTION: '{"action":"createOffer", "authorization":"presentation", "requestType": "certificate-of-residence-sd-jwt", "flow": "openid4vc"}'
      ISSUER_BACKEND: ${MAESTRO_ISSUER_BACKEND}

- runFlow:
    file: pdi-issue.yaml
    env:
      deeplink: ${output.deeplink}
