appId: id.paradym.wallet.preview
---
# - runFlow: issue-code.yaml
- runScript:
    file: scripts/request.js
    env:
      ACTION: '{"action":"createVerification","requestSignerType":"x5c","flow":"openid4vc","requestType":"arf-18-pid"}'
- openLink:
    link: ${output.deeplink}

- repeat:
    while:
      visible: "Enter your app PIN code"
    commands:
      - tapOn: "Pin number 1"

- tapOn: Yes, continue
- assertVisible: Review the request
- tapOn: Share

- repeat:
    while:
      visible: "Send data with your PIN code"
    commands:
      - tapOn: "Pin number 1"
- assertVisible: Success!
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: "Go to wallet"
- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: "Go to wallet  "
