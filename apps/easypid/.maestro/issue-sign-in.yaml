appId: id.paradym.wallet.preview
---
# If you are not onboarded yet, enable this to ensure the flow works.
# If you are running the flows manually (while already onboarded), keep this commented out.
# - runFlow: onboarding.yaml
- runScript:
    file: scripts/request.js
    env:
      ACTION: '{"action":"createOffer", "format":"mdoc", "authorization":"browser", "requestType": "arf-18-pid"}'

- openLink:
    link: ${output.deeplink}

- repeat:
    while:
      visible: "Enter your app PIN code"
    commands:
      - tapOn: "Pin number 1"

- waitForAnimationToEnd:
    timeout: 5000

- tapOn: "Yes, continue"

- waitForAnimationToEnd:
    timeout: 5000

- assertVisible: Verify your account
- tapOn: "Authenticate"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible: “ParadymWalletPreview” Wants to Use “animo.id” to Sign In
      - tapOn: Continue

      - inputText: "username"
      - tapOn:
          point: 50%,40%
      - inputText: "password"
      - tapOn:
          point: 50%,45%
      - tapOn:
          point: 50%,40%

- runFlow:
    when:
      platform: Android
    commands:
    - tapOn: Use without an account

    - extendedWaitUntil:
        visible: "Sign-in"
        timeout: 5000

    - runFlow:
        when:
          visible: Try out your stylus
        commands:
        - tapOn: Cancel

    - tapOn: Enter any login
    - inputText: test
    - tapOn: and password
    - inputText: test

    - tapOn:
        text: Sign-in
        index: 1

    - tapOn: Continue

- extendedWaitUntil:
    visible: "Is the information correct?"
    timeout: 5000

- tapOn: Accept
- assertVisible: Success!

# On Android the button is "Go to wallet" (without space), while on iOS a trailing space is required.
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: "Go to wallet"
- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: "Go to wallet  "
- assertVisible: Hello!