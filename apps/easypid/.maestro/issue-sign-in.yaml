appId: id.paradym.wallet.preview
---
# - runFlow: onboarding.yaml
- runScript:
    file: scripts/request.js
    env:
      ACTION: '{"action":"createOffer", "format":"mdoc", "authorization":"browser", "requestType": "arf-18-pid"}'

- openLink:
    link: ${output.deeplink}

- repeat:
    while:
      visible: "Enter your app PIN code"
    commands:
      - tapOn: "Pin number 1"

- waitForAnimationToEnd:
    timeout: 5000

- tapOn: "Yes, continue"

- waitForAnimationToEnd:
    timeout: 5000

- assertVisible: Verify your account
- tapOn: "Authenticate"

- waitForAnimationToEnd:
    timeout: 5000

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible: “ParadymWalletPreview” Wants to Use “animo.id” to Sign In
      - tapOn: Continue

      - inputText: "username"
      - tapOn:
          point: 50%,40%
      - inputText: "password"
      - tapOn:
          point: 50%,45%
      - tapOn:
          point: 50%,40%

- runFlow:
    when:
      platform: Android
    commands:
    - tapOn: Use without an account

    - waitForAnimationToEnd:
        timeout: 5000

    - tapOn: Enter any login
    - inputText: test
    - tapOn: and password
    - inputText: test

    - tapOn:
        text: Sign-in
        index: 1

    - tapOn: Continue

- waitForAnimationToEnd:
    timeout: 5000

- assertVisible: Is the information correct?
- tapOn: Accept
- assertVisible: Success!
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: "Go to wallet"
- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: "Go to wallet  "
- assertVisible: Hello!
