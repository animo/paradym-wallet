appId: id.paradym.wallet.preview
---
- openLink:
    link: ${deeplink}

- runFlow:
    when:
      platform: ios
    commands:
      - tapOn: Open

- repeat:
    while:
      visible: "Enter your app PIN code"
    commands:
      - tapOn: "Pin number 1"

- waitForAnimationToEnd:
    timeout: 5000

- tapOn: "Yes, continue"

- waitForAnimationToEnd:
    timeout: 5000

- assertVisible: Verify your account
- tapOn: "Authenticate"

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible: “ParadymWalletPreview” Wants to Use “animo.id” to Sign In
      - tapOn: Continue

      - inputText: "username"
      - tapOn:
          point: 50%,40%
      - inputText: "password"
      - tapOn:
          point: 50%,45%
      - tapOn:
          point: 50%,40%
      - tapOn:
          point: 50%,60%
      - tapOn:
          point: 50%,40%

- runFlow:
    when:
      platform: Android
    commands:
      - waitForAnimationToEnd:
          timeout: 15000
      # Depending on the device running the tests, an initial Chrome setup screen may appear.
      # If the screen does not appear, this step is skipped.
      - runFlow:
          when:
            visible: Make Chrome your own
          commands:
            - tapOn: Use without an account

      - extendedWaitUntil:
          visible: "Sign-in"
          timeout: 5000

      - runFlow:
          when:
            visible: Try out your stylus
          commands:
            - tapOn: Cancel

      - tapOn: Enter any login
      - inputText: test
      - tapOn: and password
      - inputText: test

      - tapOn:
          text: Sign-in
          index: 1

      - runFlow:
          when:
            visible: Open with
          commands:
            - tapOn: Paradym Wallet (Preview)
            - tapOn: Always

      - tapOn: Continue

- extendedWaitUntil:
    visible: "Is the information correct?"
    timeout: 5000

- tapOn: Accept
- assertVisible: Success!

# On Android the button is "Go to wallet" (without space), while on iOS a trailing space is required.
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: "Go to wallet"
- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: "Go to wallet  "
- assertVisible: Hello!
